<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <form id="password-form" method="POST" action="main.php">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="4" max="20" value="12" required>

                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" name="uppercase">

                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" name="lowercase">

                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" name="numbers">

                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" name="symbols">

                <button type="submit">Generate Password</button>
            </form>

            <div class="result">
                <h2>Generated Password:</h2>
                <p id="password"></p>
            </div>
        </div>
</html>
